<app-search></app-search>
<app-tags></app-tags>

<ul>
    <li *ngFor="let food of foods " >
       <a routerLink="/food/{{food.id}}"> 
        <img src="{{food.imageUrl}}"alt="food Image">
       </a>
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
         
            <div class="product-item-footer">
                <div class="origins">
                <span *ngFor="let origin of food.origins">
                    {{origin}}
                </span>
            </div>
            
            

        </div>
   <div class="price">
    <span>
        {{food.price | currency}}
    </span>
                        </div> 
        </div>
        
    </li>
</ul>
